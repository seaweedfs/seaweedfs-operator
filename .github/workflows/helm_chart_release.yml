name: "helm: publish charts"
on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.5)'
        required: true
        type: string

permissions:
  contents: write
  pages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "chrislusf"
          git config user.email "chrislusf@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Determine tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Detected tag: $TAG"

      - name: Set appVersion in Chart.yaml to match tag
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          echo "Setting appVersion to: $TAG"
          sed -i "s/appVersion: .*/appVersion: \"$TAG\"/" deploy/helm/Chart.yaml

      - name: Set chart version based on tag
        id: set_chart_version
        run: |
          # Increment the chart version for each release
          CURRENT_VERSION=$(grep '^version:' deploy/helm/Chart.yaml | awk '{print $2}')
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          VERSION="$major.$minor.$((patch + 1))"
          echo "Setting chart version to: $VERSION"
          sed -i "s/version: .*/version: $VERSION/" deploy/helm/Chart.yaml
          echo "chart_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Checkout branch
        run: git checkout master

      - name: Commit Chart.yaml changes
        run: |
          git add deploy/helm/Chart.yaml
          git commit -m "Update Helm chart version for release ${{ steps.get_tag.outputs.tag }}"
          git push

      - name: Debug chart structure
        run: |
          echo "Chart.yaml content:"
          cat deploy/helm/Chart.yaml
          echo -e "\nLinting chart:"
          helm lint deploy/helm

      - name: Package Helm chart
        run: |
          helm package deploy/helm -d .cr-release-packages

      - name: Upload chart to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: seaweedfs-operator-${{ steps.set_chart_version.outputs.chart_version }}
          files: .cr-release-packages/*.tgz

      - name: Update Helm repo index
        run: |
          # Checkout gh-pages branch
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          
          # Ensure helm directory exists
          mkdir -p helm
          
          CHART_VERSION="${{ steps.set_chart_version.outputs.chart_version }}"
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/seaweedfs-operator-${CHART_VERSION}"
          
          # Update index.yaml in the helm/ subdirectory
          if [ -f helm/index.yaml ]; then
            helm repo index .cr-release-packages --url "${RELEASE_URL}" --merge helm/index.yaml
            cp .cr-release-packages/index.yaml helm/index.yaml
          else
            helm repo index .cr-release-packages --url "${RELEASE_URL}"
            cp .cr-release-packages/index.yaml helm/index.yaml
          fi
          
          # Also update the root index.yaml (some users add repo without /helm suffix)
          cp helm/index.yaml index.yaml
          
          git add helm/index.yaml index.yaml
          git commit -m "Update Helm repo index for seaweedfs-operator-${CHART_VERSION}" || true
          git push origin gh-pages
